@(post: Post)(implicit flash: Flash, messages: Messages, sc: SessionContext)



    <div class="thumbnail">
      <img src="@post.thumbnailOpt.getOrElse("#")" alt="@post.title" class="figure-img img-fluid rounded main-top-nav-img-1">
      <div class="caption crop">
        <p><a href="@routes.PostsController.viewPost(post.id)">@post.title</a></p>
      </div>
      <p>@post.description(300) ... </p>
    </div>
