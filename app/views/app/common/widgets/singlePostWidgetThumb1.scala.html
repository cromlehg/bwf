@(post: models.Post)(implicit flash: Flash, messages: Messages, ac: controllers.AppContext)

  <div class="col-12 col-md-6 col-lg-3">
    <div class="thumbnail">
      <img src="@post.thumbnailOpt.getOrElse("#")" alt="@post.title" class="figure-img img-fluid rounded main-top-nav-img">
      <div class="caption crop">
        <p><a href="@routes.PostsController.viewPost(post.id)">@post.title</a></p>
      </div>
    </div>      
  </div>
