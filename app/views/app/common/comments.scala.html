@(comments: Seq[Comment])(implicit flash: Flash, messages: Messages, sc: SessionContext)

<div class="comments">
	<div class="comments__panel mb-4">
		@sc.authorizedOpt.map { actor =>
			<button type="button" class="btn btn-link" data-action="reply">Комментировать</button>
		}
	</div>
	<div class="comments__tree">@app.common.commentsSequence(comments)</div>
</div>
