@(comments: Seq[Comment])(implicit flash: Flash, messages: Messages, ac: controllers.AppContext)

<div class="comments">
	<div class="comments__panel mb-4">
		@ac.authorizedOpt.map { actor =>
			<button type="button" class="btn btn-link" data-action="reply">Комментировать</button>
		}
	</div>
	<div class="comments__tree">@commentsSequence(comments)</div>
</div>
